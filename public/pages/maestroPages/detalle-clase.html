<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del anuncio</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link
      rel="shortcut icon"
      href="/icons/albatros-icon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="app-navbar">
      <ul>
        <li class="navbar-item">
          <button class="btn-icon btn-marino" id="regresar">

              width="25"
              viewBox="0 0 75 75"

                d="M46.4635 16.4634L22.9302 40L46.4635 63.5367L53.5368 56.4634L37.0702 40L53.5368 23.5367L46.4635 16.4634Z"
                fill="#F8FBFF"
              />
            </svg>
          </button>
        </li>
        <li class="navbar-item">
          <span class="titulo-app marino">Detalles de la clase
          </span>
        </li>
        <li class="navbar-item" id="logout">
          <button class="btn-icon btn-naranja">
            <svg
              width="25"
              viewBox="2 0 50 50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M32.3332 27.0832V22.9165H13.5832V16.6665L3.1665 24.9998L13.5832 33.3332V27.0832H32.3332Z"

      </ul>
    </nav>
            
    <div id="mensajeError" class="mensaje-error"></div>
    
    <div id="mensajeExito" class="mensaje-exito"></div>

    <div class="seccion-app"
      id="detalle-clase"
    >
    <div class="fechas-anuncio-detalle"">
      
      <div style="display:flex;justify-content: baseline;">
        <div id="icon-niveles"></div>
            <p id="nivel-clase"></p>
      </div>
            <p id="duracion"></p>
      </div>
      
      <!-- ALUMNOS -->
      <div style="display:flex;justify-content: baseline;" class="marino">
        <div id="icon-grupo"></div><p><b>Alumnos: </b></p>  
      </div>
      <div class="fechas-anuncio-detalle" style="padding-bottom: 1rem;">
        <div id="tabla-borde" style="border-radius: 10px; overflow: hidden; border: 4px solid #2e3192; height: fit-content; width: fit-content; margin: 0 1rem 1rem 0;">
            <table>
              <tbody id="alumnos">
                <tr id="tr-no">
                  <th>Nombre completo</th>
                  <!-- 
                  <th>Antecedentes</th>
                  <th>Restricciones</th>
                  -->
                  <th>Remover alumno</th>
                  <th>Evaluación</th>
                </tr>
              </tbody>
            </table>
        </div>
        <div>
            <button class="btn btn-marino" id="btnAgregar">Agregar Alumnos</button>
        </div>
      </div>

      <!-- HORAS -->
      <div style="display:flex;justify-content: baseline;" class="marino">
        <div id="icon-horario"></div><p><b>Días de clase: </b></p>
      </div>
      <div class="fechas-anuncio-detalle" style="padding-bottom: 1rem;">
        <div>
            <ul id="horarios">
            </ul>
        </div>
        <div>
            <button class="btn btn-naranja" id="btnEditar">Editar horarios</button>
        </div>
      </div>
      
      <!-- EVALUACIÓN TÉCNICA -->
      <div style="display:flex;justify-content: baseline;" class="marino">
        <div id="icon-evaluacion"></div><p><b>Evaluación técnica </b></p>
      </div>
      <div class="fechas-anuncio-detalle" style="padding-bottom: 1rem;">
        <div>
          <p><b>Última evaluación: </b><span id="ultimaEv"></span></p>
          <p><b>Siguiente evaluación: </b><span id="siguienteEv"></span></p>
        </div>
        <div>
            <button class="btn btn-marino" id="btnEvaluacion">Evaluación</button>
        </div>
      </div>
    </div>
    </div>


    <div class="modal" id="agregar-alumnos-modal">
        <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeAgregar">&times;</span>
                    <h2>Agregar alumnos</h2>      
                </div>
                <label for="dias-clase">Alumnos disponibles: </label>
                <div id="alumnos-disponibles-container"></div>
            
                <div class="btns-doble">
                    <button class="btn btn-naranja-2" id="cancelar-alumnos-btn" style="margin-top: 1rem;">Cancelar</button>
                    <button class="btn btn-marino" id="agregar-alumnos-btn" style="margin-top: 1rem;">Agregar</button>
                </div>
          </div>
    </div>

        
    <div class="modal" id="editar-horarios-modal">
      <div class="modal-content">
              <div class="modal-header">
                  <span class="close" id="closeEditar">&times;</span>
                  <h2>Editar horarios de la clase</h2>      
              </div>
              <label for="dias-clase">Horarios disponibles: </label>
              <div id="horarios-disponibles-container"></div>
          
              <div class="btns-doble">
                  <button class="btn btn-naranja-2" id="cancelar-horarios-btn" style="margin-top: 1rem;">Cancelar</button>
                  <button class="btn btn-marino" id="editar-horarios-btn" style="margin-top: 1rem;">Agregar</button>
              </div>
          </div>
      </div>

      <div class="modal" id="evaluacion-modal">
        <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeEvaluacion">&times;</span>
                    <h2>Asignar evaluación</h2>      
                </div>
                <p id="grupo"></p>
                <label for="">Alumnos a quienes aplica: </label>
                <div id="alumnos-evaluacion-container"></div>
                <label for="fecha-evaluacion">Fecha de evaluación</label>
                <input type="month" id="mes-evaluacion" lang="es">
                <div id="dias-evaluacion-container">
                <select name="diasEvaluacion" id="diasEvaluacion"></select>

                </div>
            
                <div class="btns-doble">
                    <button class="btn btn-naranja-2" id="cancelar-evaluacion-btn" style="margin-top: 1rem;">Cancelar</button>
                    <button class="btn btn-marino" id="asignar-evaluacion-btn" style="margin-top: 1rem;">Asignar</button>
                </div>
          </div>
    </div>
    
    <div class="modal" id="resultados-modal">
      <form class="modal-content" id="form-resultados">
              <div class="modal-header">
                  <span class="close" id="closeResultados">&times;</span>
                  <h2>Resultados de la evaluación</h2>      
              </div>
              <p>Alumno:</p>
              <p class="negro" id="alumnoEvaluado"></p>
              <p id="idAlumno"></p>
              <div>
                <label for="nivelSelect">Sube a nivel:</label>
                <select name="nivelSelect" id="nivelSelect">
            <option value="1">Bebé (matronatación)</option>
            <option value="2">Cangrejo (bebés)</option>
            <option value="3">Caballito de mar (bebés)</option>
            <option value="4">Estrella de mar (preescolares)</option>
            <option value="5">Patito (preescolares)</option>
            <option value="6">Ajolote (preescolares)</option>
            <option value="7">Pecesito (preescolares)</option>
            <option value="8">Tortuga (escolares)</option>
            <option value="9">Rana (escolares)</option>
            <option value="10">Pingüino (escolares)</option>
            <option value="11">Delfín (escolares)</option>
            <option value="12">Mantarraya (escolares)</option>
            <option value="13">Pez vela (escolares)</option>
            <option value="14">Albatros (escolares)</option>
            <option value="15">Adulto</option>
                </select>
              </div>
              Observaciones
              <textarea name="observaciones" id="observaciones"></textarea>
              <div class="btns-doble">
                  <button type="reset" class="btn btn-naranja-2" id="cancelar-resultados-btn" style="margin-top: 1rem;">Cancelar</button>
                  <button type="submit" class="btn btn-marino" id="asignar-resultados-btn" style="margin-top: 1rem;">Guardar</button>
              </div>
            </form>
  </div>

    <script src="/js/script.js"></script>
    <script src="/js/maestro_js/detalle-clase.js"></script>
  </body>
</html>
