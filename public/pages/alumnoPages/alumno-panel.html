    <div id="mensajeError" class="mensaje-error"></div>
    
    <div id="mensajeExito" class="mensaje-exito"></div>

  
  <div class="loader" id="loader"></div>

    <section class="seccion-app">
        <div class="titulo-seccion">
            <div style="display:flex;justify-content: baseline;">
                <div id="icon-horario"></div><p>Horarios</p>
            </div>
        </div>
        <div id="horario" class="rectangulo" style="--color: #ef8122; margin-bottom: 1rem;">   
            <div class="dato">
                <p><b>Próxima clase:</b> </p>
                <p id="proximaClase"></p>
            </div>  
            <div class="dato">
                <p><b>Duración:</b> </p>
                <p id="duracionClase"></p>
            </div>  
        </div>

        <div class="titulo-seccion">
            <div style="display:flex;justify-content: baseline;">
                <div id="icon-maestro"></div><p>Sobre el maestro</p>
            </div>
        </div>
        <div id="maestro" class="rectangulo" style="--color: #00aae2; margin-bottom: 1rem">  
            <div class="dato">
                <p><b>Nombre:</b> </p>
                <p id="nombreMaestro"></p>
            </div>  
                <p><b>Currículum:</b> </p>
                <p id="curriculumMaestro"></p> 
        </div>

        <div class="titulo-seccion">
            <div style="display:flex;justify-content: baseline;">
                <div id="icon-detalles"></div><p>Detalles del alumno</p>
            </div>
        </div>
        <div id="alumno" class="rectangulo" style="--color: #2e3192; margin-bottom: 7rem;"> 
            <div class="dato">
                <p><b>Nombre:</b> </p>
                <p id="nombreAlumno"></p>
            </div> 
            <div class="dato">
                <p><b>Nivel:</b> </p>
                <p id="nivelAlumno"></p>
            </div> 
            <div class="dato">
                <p><b>Siguiente Evaluación:</b> </p>
                <p id="fechaEvaluacion"></p>
            </div> 
            <div class="btns-doble">
                <button class="btn btn-marino" id="abrirPasswordModal" style="margin-top: 1rem;">Cambiar contraseña</button>
                <button class="btn btn-naranja" id="btnVerNivel"  style="margin-top: 1rem;">Nivel técnico</button>
            </div>   
        </div>
  
     <!-- Cambiar contraseña -->
     <div id="password-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="closepass">&times;</span>
            <h2>Cambiar contraseña</h2>
          </div>
          <form id="cambiarPassword">
            <label for="pass1">Nueva contraseña:</label>
            <input type="password" id="pass1" name="pass1" />
  
            <label for="pass2">Repite la contraseña:</label>
            <input type="password" id="pass2" name="pass2" />
  
            <div class="btns-doble">
              <button class="btn btn-naranja-2" id="cancelarPassword" type="reset">
                Cancelar
              </button>
              <button type="submit" class="btn btn-marino">Guardar</button>
            </div>
          </form>
        </div>
       </div>

            <!-- Cambiar contraseña -->
     <div id="modalNivel" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="closeNivel">&times;</span>
            <h2>Tu nivel técnico</h2>
          </div>
            <label>Se te evaluó el día: </label>
            <p class="negro" id="fechaEvaluado"></p>


            <label>Observaciones: </label>
            <p class="negro" id="observaciones"></p>

            <div class="btns-doble">
              <button type="button" class="btn btn-marino" id="aceptarNivel">Aceptar</button>
            </div>
          </div>
       </div>
  
  
    </section>
    <script src="/js/script.js"></script>
    <script src="/js/cambioPass.js"></script>
    <script src="/js/alumno_js/alumno-panel.js"></script>
