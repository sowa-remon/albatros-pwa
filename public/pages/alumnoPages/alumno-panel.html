    <section class="seccion-app">
        <div class="titulo-seccion">
            <div style="display:flex;justify-content: baseline;">
                <div id="icon-maestro"></div><p>Mis datos</p>
            </div>
        </div>

        <div id="maestro-datos" class="rectangulo" style="--color: #00aae2">    
            <div class="input-doble">
                <div style="margin-right: 1rem;">
                    <label for="nombre-maestro">Nombre:</label>
                    <input type="text" id="nombre-maestro" value="Nombre del maestro" disabled>        
                </div>
                <div>
                    <label for="usuario-maestro">Usuario:</label>
                    <input type="text" id="usuario-maestro" value="Usuario del maestro" disabled>
                </div>
            </div>
            <div class="input-doble" style="align-items: center;">
                <div style="margin-right: 1rem;">
                    <label for="curriculum">Currículum</label>
                    <textarea name="curriculum" id="curriculum" disabled></textarea>
                </div>
                <button class="btn-icon btn-naranja-2" id="cancelar-curriculum" style="display: none; margin: 1rem 1rem 0 0" type="button">
                    <svg width="30" height="30" viewBox="-10 -15 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.831183 0.831183C1.93943 -0.277061 3.73625 -0.277061 4.84449 0.831183L15 10.9867L25.1555 0.831184C26.2638 -0.277061 28.0606 -0.277061 29.1688 0.831183C30.2771 1.93943 30.2771 3.73625 29.1688 4.84449L19.0133 15L29.1688 25.1555C30.2771 26.2638 30.2771 28.0606 29.1688 29.1688C28.0606 30.2771 26.2638 30.2771 25.1555 29.1688L15 19.0133L4.84449 29.1688C3.73625 30.2771 1.93943 30.2771 0.831184 29.1688C-0.277061 28.0606 -0.277061 26.2638 0.831183 25.1555L10.9867 15L0.831183 4.84449C-0.277061 3.73625 -0.277061 1.93943 0.831183 0.831183Z" fill="#ef8122"/>

            <label for="password-maestro">Contraseña:</label>
                <div class="input-doble" style="align-items: center; justify-content: space-around;">
                    <div style="margin-right: 1rem;">
                        <input type="password" id="password-maestro" value="*********" disabled>            
                    </div>
                    <button id="abrirPasswordModal" class="btn btn-marino" style="margin: 1rem">Cambiar contraseña</button>
    
                </div>
        </div>
        <br>
        <div class="titulo-seccion">
            <div style="display:flex;justify-content: baseline;">
                <div id="icon-horario"></div><p>Mi horario</p>
            </div>
        </div>
        <div id="maestro-horario" class="rectangulo" style="--color: #ef8122;">
            <form action="">
                <div class="fila-horario">
                    <div style="display: flex; flex-direction: row; justify-content: baseline; align-items: center; margin-right:1rem;">
                        <input type="checkbox" name="lunes" id="lunes" style="max-width: fit-content;" disabled>
                        <label for="lunes">Lunes</label>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="hora-inicio-lunes">De: </label>
                            <input type="time" name="hora-inicio-lunes" id="hora-inicio-lunes" style="margin-right: 1rem;" disabled>    
                        </div>
                        <div>
                            <label for="hora-final-lunes">a: </label>
                            <input type="time" name="hora-final-lunes" id="hora-final-lunes" style="margin-right: 1rem;" disabled>    
                        </div>
                    </div>
                </div>  
                <div class="fila-horario">
                    <div style="display: flex; flex-direction: row; justify-content: baseline; align-items: center; margin-right:1rem;">
                        <input type="checkbox" name="martes" id="martes" style="max-width: fit-content;" disabled>
                        <label for="martes">Martes</label>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="hora-inicio-martes">De: </label>
                            <input type="time" name="hora-inicio-martes" id="hora-inicio-martes" style="margin-right: 1rem;" disabled>    
                        </div>
                        <div>
                            <label for="hora-final-martes">a: </label>
                            <input type="time" name="hora-final-martes" id="hora-final-martes" style="margin-right: 1rem;"disabled >    
                        </div>
                    </div>
                </div> 
                <div class="fila-horario">
                    <div style="display: flex; flex-direction: row; justify-content: baseline; align-items: center; margin-right:1rem;">
                        <input type="checkbox" name="miercoles" id="miercoles" style="max-width: fit-content;"disabled>
                        <label for="miercoles">Miércoles</label>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="hora-inicio-miercoles">De: </label>
                            <input type="time" name="hora-inicio-miercoles" id="hora-inicio-miercoles" style="margin-right: 1rem;"disabled>    
                        </div>
                        <div>
                            <label for="hora-final-miercoles">a: </label>
                            <input type="time" name="hora-final-miercoles" id="hora-final-miercoles" style="margin-right: 1rem;"disabled>    
                        </div>
                    </div>
                </div> 
                <div class="fila-horario">
                    <div style="display: flex; flex-direction: row; justify-content: baseline; align-items: center; margin-right:1rem;">
                        <input type="checkbox" name="jueves" id="jueves" style="max-width: fit-content;"disabled>
                        <label for="jueves">Jueves</label>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="hora-inicio-jueves">De: </label>
                            <input type="time" name="hora-inicio-jueves" id="hora-inicio-jueves" style="margin-right: 1rem;"disabled>    
                        </div>
                        <div>
                            <label for="hora-final-jueves">a: </label>
                            <input type="time" name="hora-final-jueves" id="hora-final-jueves" style="margin-right: 1rem;"disabled>    
                        </div>
                    </div>
                </div> 
                <div class="fila-horario">
                    <div style="display: flex; flex-direction: row; justify-content: baseline; align-items: center; margin-right:1rem;">
                        <input type="checkbox" name="viernes" id="viernes" style="max-width: fit-content;"disabled>
                        <label for="viernes">Viernes</label>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="hora-inicio-viernes">De: </label>
                            <input type="time" name="hora-inicio-viernes" id="hora-inicio-viernes" style="margin-right: 1rem;"disabled>    
                        </div>
                        <div>
                            <label for="hora-final-viernes">a: </label>
                            <input type="time" name="hora-final-viernes" id="hora-final-viernes" style="margin-right: 1rem;"disabled>    
                        </div>
                    </div>
                </div> 
                <div class="fila-horario">
                    <div style="display: flex; flex-direction: row; justify-content: baseline; align-items: center; margin-right:1rem;">
                        <input type="checkbox" name="sabado" id="sabado" style="max-width: fit-content;"disabled>
                        <label for="sabado">Sábado</label>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <label for="hora-inicio-sabado">De: </label>
                            <input type="time" name="hora-inicio-sabado" id="hora-inicio-sabado" style="margin-right: 1rem;"disabled>    
                        </div>
                        <div>
                            <label for="hora-final-sabado">a: </label>
                            <input type="time" name="hora-final-sabado" id="hora-final-sabado" style="margin-right: 1rem;"disabled>    
                        </div>
                    </div>
                </div>  
                <div style="width: 100%; justify-content: end; display: grid;">
                    <button class="btn-icon btn-marino" id="editar-horario" type="button" style="align-self: flex-end;">
                        <svg width="30" height="30" viewBox="-5 -8 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23.735 2.51465L27.485 6.26465L24.6263 9.12465L20.8763 5.37465L23.735 2.51465ZM10 19.9996H13.75L22.8588 10.8909L19.1087 7.1409L10 16.2496V19.9996Z" fill="#F8FBFF"/>
                            <path d="M23.75 23.75H10.1975C10.165 23.75 10.1313 23.7625 10.0988 23.7625C10.0575 23.7625 10.0163 23.7513 9.97375 23.75H6.25V6.25H14.8088L17.3088 3.75H6.25C4.87125 3.75 3.75 4.87 3.75 6.25V23.75C3.75 25.13 4.87125 26.25 6.25 26.25H23.75C24.413 26.25 25.0489 25.9866 25.5178 25.5178C25.9866 25.0489 26.25 24.413 26.25 23.75V12.915L23.75 15.415V23.75Z" fill="#F8FBFF"/>
                        </svg>
                    </button>
                </div>
                    <div class="btns-doble" style="display: none;" id="btns-horario">
                                            
                    <button type="reset" id="cancelar-horario" class="btn btn-naranja-2">Cancelar</button>
                    <button id="guardar-horario" class="btn btn-marino">Guardar</button>
                
                    </div>
            </form>
        </div>
  <br><br><br><br><br><br><br><br><br>
  
     <!-- Cambiar contraseña -->
     <div id="password-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="closepass">&times;</span>
            <h2>Cambiar contraseña</h2>
          </div>
          <form id="cambiarPassword">
            <label for="pass1">Nueva contraseña:</label>
            <input type="password" id="pass1" name="pass1" />
  
            <label for="pass2">Repite la contraseña:</label>
            <input type="password" id="pass2" name="pass2" />
  
            <div class="btns-doble">
              <button class="btn btn-naranja-2" id="cancelarPassword" type="reset">
                Cancelar
              </button>
              <button type="submit" class="btn btn-marino">Guardar</button>
            </div>
          </form>
        </div>
       </div>
  
    </section>
