  <!-- Agregar Alumno -->
  <div id="alumno-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Registrar Alumno</h2>      
        </div>
    <form id="registrarAlumno">
        <div class="input-doble">
            <div style="padding-right: 1rem;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" >      
            </div>
        </div>
        <label for="fechaN">Fecha de Nacimiento:</label>
        <input type="date" id="fechaN" name="fechaN" >
        <label for="antecedentes">Antecedentes de salud: </label>
        <textarea type="text" id="antecedentes" name="antecedentes" ></textarea>
        <label for="restricciones">Restricciones médicas: </label>
        <textarea type="text" id="restricciones" name="restricciones" ></textarea>
        <label for="nivel">Nivel:</label>        
        <select name="nivel" id="nivel">
            <option value="0">No Asignar</option>
            <option value="1">Bebé (matronatación)</option>
            <option value="2">Cangrejo (bebés)</option>
            <option value="3">Caballito de mar (bebés)</option>
            <option value="4">Estrella de mar (preescolares)</option>
            <option value="5">Patito (preescolares)</option>
            <option value="6">Ajolote (preescolares)</option>
            <option value="7">Pecesito (preescolares)</option>
            <option value="8">Tortuga (escolares)</option>
            <option value="9">Rana (escolares)</option>
            <option value="10">Pingüino (escolares)</option>
            <option value="11">Delfín (escolares)</option>
            <option value="12">Mantarraya (escolares)</option>
            <option value="13">Pez vela (escolares)</option>
            <option value="14">Albatros (escolares)</option>
            <option value="14">Adulto</option>
        </select>
        <div class="input-doble">           
            <div style="padding-right: 1rem;">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" >
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" >
            </div>
        </div>
        <p>Contacto de emergencia</p>  
        <div class="input-doble">         
            <div style="padding-right: 1rem;">
                <label for="contactoNombre">Nombre:</label>
                <input type="text" id="contactoNombre" name="contactoNombre" >
            </div>
            <div>
                <label for="contactoTelefono">Teléfono:</label>
                <input type="number" id="contactoTelefono" name="contactoTelefono" >
            </div>
        </div>
        <div class="btns-doble">
            <button class="btn btn-naranja-2" id="cancelarRegistro" style="margin-top: 1rem;">Cancelar</button>
            <button type="submit" class="btn btn-marino" style="margin-top: 1rem;">Registrar</button>
        </div>
        </form>
    </div>
