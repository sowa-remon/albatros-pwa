<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Alumno</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="shortcut icon" href="/icons/albatros-icon.svg" type="image/x-icon">
</head>
<body>
    <nav class="app-navbar">
        <ul>

                <svg width="25" viewBox="0 0 75 75" fill="none" xmlns="http://www.w3.org/2000/svg">

                <span class="titulo-app marino">Detalle del alumno</span>
            </li>
            <li class="navbar-item"><button class="btn-icon btn-naranja" id="logout">
                <svg width="25" viewBox="2 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32.3332 27.0832V22.9165H13.5832V16.6665L3.1665 24.9998L13.5832 33.3332V27.0832H32.3332Z" fill="#F8FBFF"/>

    <div id="mensajeError" class="mensaje-error"></div>
    
    <div id="mensajeExito" class="mensaje-exito"></div>

  <div class="seccion-app" id="detalle-alumno">
    <form id="form-detalle-alumno" style="padding: 2rem 5rem;">
      <div class="titulo-seccion">
        <p>Datos del alumno</p>   
      </div>
      <div class="input-doble">
        <div style="margin-right: 1rem;">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>  
        </div>
        <div>
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required><br><br>  
        </div>
      </div>
      <div class="input-doble">
        <div style="margin-right: 1rem;">     
          <label for="fechaN">Fecha de Nacimiento:</label>
          <input type="date" id="fechaN" name="fechaN" required><br><br>
        </div>
        <div>
          <label for="nivel">Nivel:</label>
          <select name="nivel" id="nivel">
            <option value="0">No Asignar</option>
            <option value="1">Bebé (matronatación)</option>
            <option value="2">Cangrejo (bebés)</option>
            <option value="3">Caballito de mar (bebés)</option>
            <option value="4">Estrella de mar (preescolares)</option>
            <option value="5">Patito (preescolares)</option>
            <option value="6">Ajolote (preescolares)</option>
            <option value="7">Pecesito (preescolares)</option>
            <option value="8">Tortuga (escolares)</option>
            <option value="9">Rana (escolares)</option>
            <option value="10">Pingüino (escolares)</option>
            <option value="11">Delfín (escolares)</option>
            <option value="12">Mantarraya (escolares)</option>
            <option value="13">Pez vela (escolares)</option>
            <option value="14">Albatros (escolares)</option>
            <option value="15">Adulto</option>
          </select>    
        </div>
      </div>
      <label for="antecedentes">Antecedentes de salud:</label>
      <textarea type="text" id="antecedentes" name="antecedentes" required></textarea>
      <label for="restricciones">Restricciones médicas:</label>
      <textarea type="text" id="restricciones" name="restricciones" required></textarea>
      <div class="input-doble">
        <div style="margin-right: 1rem;">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required><br><br>    
        </div>
        <div>
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" required><br><br>    
        </div>
      </div>
      <p>Contacto de emergencia</p>  
      <div class="input-doble">         
          <div style="padding-right: 1rem;">
              <label for="contactoNombre">Nombre:</label>
              <input type="text" id="contactoNombre" name="contactoNombre" required>
          </div>
          <div>
              <label for="contactoTelefono">Teléfono:</label>
              <input type="text" id="contactoTelefono" name="contactoTelefono" required>
          </div>
      </div>
       <div class="btns-doble">
        <button type="button" class="btn btn-naranja" id="cancelar"style="margin-top: 1rem;">Cancelar</button>
        <button type="submit" class="btn btn-marino" style="margin-top: 1rem;">Guardar cambios</button>
      </div>
    </form>
  </div>

  <hr>
  
  <div id="evaluacion-alumno" style="padding: 3rem;">
    <form id="form-evaluacion-alumno">
      <div class="titulo-seccion">
        <p>Evaluación del alumno</p>   
        <p id="estado-evaluacion">Estado: </p>
      </div>
      <div class="input-doble">
        <div style="margin-right: 1rem;">
          <label for="fechaEv">Fecha de Evaluación:</label>
          <input type="text" id="fechaEv" name="fechaEv" disabled>
        </div>
        <div>
          <label for="maestro">Maestro:</label>
          <input type="text" id="maestro" name="maestro" disabled>   
        </div>
      </div>
      <label for="observaciones">Observaciones:</label>
      <textarea type="text" id="observaciones" name="observaciones" required></textarea>
      <div class="">
        <button type="submit" class="btn btn-marino" id="aprobar">Aprobar evaluación</button>
      </div>
    </form>
  </div>
  <script src="/js/script.js"></script>
  <script src="/js/admin_js/alumno-detalles.js"></script>
</body>
</html>
